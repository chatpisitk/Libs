apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidUtils')
    provided files('libs/httpclient-4.3.5.jar')
    provided files('libs/httpcore-4.3.2.jar')
    provided files('libs/httpmime-4.3.5.jar')
}
